<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/assets/stylesheets/reset.css">
  <link rel="stylesheet" href="/css/style.css">

  <title>Tic Tac Toe</title>
</head>

<body>
  <h1>Tic Tac Toe</h1>
  <section class="players-info">
    <div id="player-x"></div>
    <div id="player-y"></div>
  </section>
  
  <div class="container">
    <section class="game-status">
      <p>STATUS</p>
      
    </section>

    <section class="gameboard">
      <div class="board-cell" id="cell0"></div>
      <div class="board-cell" id="cell1"></div>
      <div class="board-cell" id="cell2"></div>
      <div class="board-cell" id="cell3"></div>
      <div class="board-cell" id="cell4"></div>
      <div class="board-cell" id="cell5"></div>
      <div class="board-cell" id="cell6"></div>
      <div class="board-cell" id="cell7"></div>
      <div class="board-cell" id="cell8"></div>
    </section>
  </div>

  <script src="/assets/js/main.js"></script>
</body>
</html>
